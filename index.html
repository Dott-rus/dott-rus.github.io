    <script>


        function setLocale(locale) {
            localStorage.setItem('locale', locale);

        function updateContent(locale) {
            document.getElementById('greeting').textContent = translations[locale].greeting;
            document.getElementById('about-title').textContent = translations[locale].aboutTitle;
            document.getElementById('about-text').textContent = translations[locale].aboutText;
            document.getElementById('projects-title').textContent = translations[locale].projectsTitle;

            // Заменяем \n на <br> для описания проектов
            document.getElementById('project1-title').textContent = translations[locale].project1.title;
            document.getElementById('project1-description').innerHTML = translations[locale].project1.description.replace(/\n/g, '<br>');

            document.getElementById('project2-title').textContent = translations[locale].project2.title;
            document.getElementById('project2-description').innerHTML = translations[locale].project2.description.replace(/\n/g, '<br>');

            document.getElementById('project3-title').textContent = translations[locale].project3.title;
            document.getElementById('project3-description').innerHTML = translations[locale].project3.description.replace(/\n/g, '<br>');

            document.getElementById('contacts-title').textContent = translations[locale].contactsTitle;
            //
            //
            //
        }

        // Dropdown toggle logic
        function toggleDropdown() {
            document.getElementById("dropdownContent").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        // Load saved locale on page load
        window.onload = () => {
            const savedLocale = localStorage.getItem('locale') || 'ru'; // Default to Russian
            updateContent(savedLocale);
        };
    </script>
