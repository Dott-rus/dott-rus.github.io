<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dudosa</title>
    <link rel="stylesheet" href="dist.css">
    <link rel="stylesheet" href="css/langSwitcher.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="translations.js"></script>
    <script src="js/activity.js"></script>
    <script src="js/langSwitcher.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: #0a0a13;
        }
        
        ::-webkit-scrollbar-track {
            background: #0d0d16;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6c5ce7;
            border-radius: 5px;
            border: 2px solid #0d0d16;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #8A7FFF;
        }

        /* Firefox */
        * {
            scrollbar-width: none;
            scrollbar-color: #6c5ce7 #0d0d16;
        }
    </style>



</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-[#0a0a13] text-white m-0 font-sans">
    <div class="fixed top-0 left-0 right-0 h-1 bg-gradient-to-r origin-left z-50" style="background-image: linear-gradient(to right, rgb(168, 85, 247), rgb(59, 130, 246));" data-id="2"></div>
    <div id="tsparticles" class="fixed w-full h-full -z-10 pointer-events-none"></div>

    <!-- Language Switcher -->
    <div class="lang-switcher">
        <button id="langToggle" class="current-lang bg-[#0d0d16] text-white px-4 py-2 rounded-lg border border-[#6c5ce7]/20 hover:border-[#6c5ce7] transition-all duration-300 flex items-center gap-2">
            <span class="text-sm font-medium" id="currentLang">English</span>
            <svg class="w-4 h-4 transition-transform duration-300" id="langArrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
        <div class="lang-options bg-[#0d0d16] rounded-lg border border-[#6c5ce7]/20 shadow-lg py-1">
            <button class="lang-option w-full px-3  py-2 text-left text-sm hover:bg-[#6c5ce7]/10 transition-colors flex items-center gap-2" data-lang="en" data-flag="GB">
                <img src="https://osu.ppy.sh/images/flags/GB.png" alt="English" class="w-5 h-4 rounded object-cover">
                English
            </button>
            <button class="lang-option w-full px-3 py-2 text-left text-sm hover:bg-[#6c5ce7]/10 transition-colors flex items-center gap-2" data-lang="ru" data-flag="RU">
                <img src="https://osu.ppy.sh/images/flags/RU.png" alt="Русский" class="w-5 h-4 rounded object-cover">
                Русский
            </button>
        </div>
    </div>

    <div class="text-center z-10 p-8 max-w-5xl">
        <img src="https://www.gravatar.com/avatar/cc9205eeaa3c7d7b4d3b59b4383eea3f3816d6c0f8108c3d51d17b8e39f7487e?size=256" alt="Profile" 
             class="w-[200px] h-[200px] rounded-full mb-6 mx-auto border-[3px] border-[#6c5ce7] shadow-[0_0_20px_rgba(108,92,231,0.3)]">
        
        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-[#6c5ce7] to-[#a29bfe] text-transparent bg-clip-text" data-translate="greeting">
            Hello, I'm dott
        </h1>
        
        <p class="text-[#a0a0a0] mb-8 leading-relaxed" data-translate="aboutText">
            I am a developer with an interest in technology, manga, and creating cool projects. Always looking for new ways to improve my skills and make the world a little more interesting.
        </p>
        
        <div class="flex justify-center gap-6 mb-8">
            <a href="https://t.me/dott" target="_blank" 
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fas fa-paper-plane"></i>
            </a>
            <a href="https://github.com/dott-rus" target="_blank"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:dott@somedott.space"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://discord.com/users/dott" target="_blank"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.last.fm/ru/user/someDott" target="_blank"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fab fa-lastfm"></i>
            </a>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-16">
            <div id="status" 
                 class="px-4 py-1.5 rounded-full text-sm bg-[#6c5ce7]/10 text-[#a0a0a0]">
                Status: offline
            </div>
            <div id="listening"
                 class="px-4 py-1.5 rounded-full text-sm bg-[#6c5ce7]/10 text-[#a0a0a0]">
                Listening: nothing
            </div>
            <div id="playing"
                 class="px-4 py-1.5 rounded-full text-sm bg-[#6c5ce7]/10 text-[#a0a0a0]">
                Playing: nothing
            </div>
        </div>

        <div class="mt-16">
            <h2 class="text-3xl font-bold mb-8 bg-gradient-to-r from-[#6c5ce7] to-[#a29bfe] text-transparent bg-clip-text" data-translate="projectsTitle">
                My Projects
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project Card 1 -->
                <div class="bg-[#0d0d16] rounded-lg p-6 border border-[#6c5ce7]/20 hover:border-[#6c5ce7] transition-all duration-300 flex flex-col min-h-[320px]">
                    <div class="w-12 h-12 bg-[#6c5ce7]/10 rounded-lg flex items-center justify-center mb-4">
                        <img src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f3b5.svg" alt="Music emoji" class="w-8 h-8">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-white" data-translate="project1.title"></h3>
                    <p class="text-[#a0a0a0] mb-auto" data-translate="project1.description"></p>
                    <div class="mt-4">
                        <div class="flex gap-2 mb-4">
                            <span class="px-3 py-1 text-sm bg-[#6c5ce7]/10 text-[#a0a0a0] rounded-full hover:bg-[#6c5ce7]/20 transition-colors cursor-pointer" data-translate="project1.tags.0"></span>
                            <span class="px-3 py-1 text-sm bg-[#6c5ce7]/10 text-[#a0a0a0] rounded-full hover:bg-[#6c5ce7]/20 transition-colors cursor-pointer" data-translate="project1.tags.1"></span>
                        </div>
                        <a href="#" class="inline-flex items-center text-[#6c5ce7] hover:text-[#a29bfe] transition-colors group">
                            <span data-translate="project1.learnMore">Learn More</span>
                            <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Project Card 2 -->
                <div class="bg-[#0d0d16] rounded-lg p-6 border border-[#6c5ce7]/20 hover:border-[#6c5ce7] transition-all duration-300 flex flex-col min-h-[320px]">
                    <div class="w-12 h-12 bg-[#6c5ce7]/10 rounded-lg flex items-center justify-center mb-4">
                        <img src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f3ae.svg" alt="Game emoji" class="w-8 h-8">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-white" data-translate="project2.title"></h3>
                    <p class="text-[#a0a0a0] mb-auto" data-translate="project2.description"></p>
                    <div class="mt-4">
                        <div class="flex gap-2 mb-4">
                            <span class="px-3 py-1 text-sm bg-[#6c5ce7]/10 text-[#a0a0a0] rounded-full hover:bg-[#6c5ce7]/20 transition-colors cursor-pointer" data-translate="project2.tags.0"></span>
                            <span class="px-3 py-1 text-sm bg-[#6c5ce7]/10 text-[#a0a0a0] rounded-full hover:bg-[#6c5ce7]/20 transition-colors cursor-pointer" data-translate="project2.tags.1"></span>
                        </div>
                        <a href="#" class="inline-flex items-center text-[#6c5ce7] hover:text-[#a29bfe] transition-colors group">
                            <span data-translate="project2.learnMore">Learn More</span>
                            <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Project Card 3 -->
                <div class="bg-[#0d0d16] rounded-lg p-6 border border-[#6c5ce7]/20 hover:border-[#6c5ce7] transition-all duration-300 flex flex-col min-h-[320px]">
                    <div class="w-12 h-12 bg-[#6c5ce7]/10 rounded-lg flex items-center justify-center mb-4">
                        <img src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/2753.svg" alt="Question emoji" class="w-8 h-8">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-white" data-translate="project3.title"></h3>
                    <p class="text-[#a0a0a0] mb-auto" data-translate="project3.description"></p>
                    <div class="mt-4">
                        <div class="flex gap-2 mb-4">
                            <span class="px-3 py-1 text-sm bg-[#6c5ce7]/10 text-[#a0a0a0] rounded-full hover:bg-[#6c5ce7]/20 transition-colors cursor-pointer" data-translate="project3.tags.0"></span>
                        </div>
                        <a href="#" class="inline-flex items-center text-[#6c5ce7] hover:text-[#a29bfe] transition-colors group">
                            <span data-translate="project3.learnMore">Learn More</span>
                            <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Particles configuration
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#6c5ce7", "#a29bfe"]
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
