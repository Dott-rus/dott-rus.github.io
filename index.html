<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dudosa</title>
    <link rel="stylesheet" href="dist.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/activity.js"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-[#0a0a13] text-white m-0 font-sans">
    <div class="fixed top-0 left-0 right-0 h-1 bg-gradient-to-r origin-left z-50" style="background-image: linear-gradient(to right, rgb(168, 85, 247), rgb(59, 130, 246));" data-id="2"></div>
    <div id="tsparticles" class="fixed w-full h-full -z-10 pointer-events-none"></div>
    <div class="text-center z-10 p-8 max-w-2xl">
        <img src="https://www.gravatar.com/avatar/cc9205eeaa3c7d7b4d3b59b4383eea3f3816d6c0f8108c3d51d17b8e39f7487e?size=256" alt="Profile" 
             class="w-[200px] h-[200px] rounded-full mb-6 mx-auto border-[3px] border-[#6c5ce7] shadow-[0_0_20px_rgba(108,92,231,0.3)]">
        
        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-[#6c5ce7] to-[#a29bfe] text-transparent bg-clip-text">
            dott
        </h1>
        
        <p class="text-[#a0a0a0] mb-8 leading-relaxed">
            I am a developer with an interest in technology, manga, and creating cool projects. Always looking for new ways to improve my skills and make the world a little more interesting.
        </p>
        
        <div class="flex justify-center gap-6 mb-8">
            <a href="https://t.me/dott" target="_blank" 
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fas fa-paper-plane"></i>
            </a>
            <a href="https://github.com/dott-rus" target="_blank"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:dott@somedott.space"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://discord.com/users/dott" target="_blank"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fab fa-discord"></i>
            </a>

            <a href="https://www.last.fm/ru/user/someDott" target="_blank"
               class="w-10 h-10 flex items-center justify-center bg-[#6c5ce7]/10 rounded-full transition-all duration-300 hover:bg-[#6c5ce7]/30 hover:-translate-y-0.5">
                <i class="fab fa-lastfm"></i>
            </a>

        </div>

        <div class="flex flex-wrap justify-center gap-4">
            <div id="status" 
                 class="px-4 py-1.5 rounded-full text-sm bg-[#6c5ce7]/10 text-[#a0a0a0]">
                Status: offline
            </div>
            <div id="listening"
                 class="px-4 py-1.5 rounded-full text-sm bg-[#6c5ce7]/10 text-[#a0a0a0]">
                Listening: nothing
            </div>
            <div id="playing"
                 class="px-4 py-1.5 rounded-full text-sm bg-[#6c5ce7]/10 text-[#a0a0a0]">
                Playing: nothing
            </div>
        </div>
    </div>

    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#6c5ce7", "#a29bfe"]
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
