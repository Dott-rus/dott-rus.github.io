<!DOCTYPE html>

<head>

    <style>

<body>
    <h1>–°–∫–æ—Ä–æ –ú–æ–π –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è!</h1>
    <div id="timer">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–º–µ—Ä–∞...</div>
    <div class="balloon">üéà</div>
    <div class="balloon">üéà</div>
    <div class="balloon">üéà</div>
    <div class="cake">üéÇ</div>
    <p class="highlight">–°—á–∏—Ç–∞–µ–º –¥–Ω–∏ –¥–æ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞!</p>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // –î–∞—Ç–∞ –î–Ω—è –†–æ–∂–¥–µ–Ω–∏—è
        const birthday = new Date("February 19, 2025 00:00:00").getTime();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = birthday - now;

            if (timeLeft <= 0) {
                document.getElementById("timer").innerHTML = "üéâüéâüéâ";
                triggerConfetti();
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function triggerConfetti() {
            confetti({
                particleCount: 150, // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü
                spread: 70, // –ù–∞—Å–∫–æ–ª—å–∫–æ —à–∏—Ä–æ–∫–æ —Ä–∞–∑–ª–µ—Ç–∞—é—Ç—Å—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                origin: { y: 0.6 }, // –û—Ç–∫—É–¥–∞ –ª–µ—Ç—è—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (0.6 = —á—É—Ç—å –≤—ã—à–µ —Å–µ—Ä–µ–¥–∏–Ω—ã)
            });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTimer, 1000);

        // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: –≤—ã–∑–æ–≤–∏ triggerConfetti() –≤ –∫–æ–Ω—Å–æ–ª–∏
        window.triggerConfetti = triggerConfetti;
    </script>
